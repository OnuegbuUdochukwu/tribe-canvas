<h1 class="tracking-tight">Tribe Canvas</h1>
</div>
<nav class="flex items-center gap-8 text-sm font-medium">
<a class="text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">Explore</a>
<a class="text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">About</a>
<a class="text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">Contact</a>
<button class="rounded-lg bg-[var(--secondary-color)] px-5 py-2.5 font-bold text-[var(--text-primary)] hover:bg-gray-200 transition-colors">Log In</button>
</nav>
</header>
<main class="flex flex-1 items-center justify-center py-16">
<div class="w-full max-w-md space-y-8 rounded-lg bg-white p-10 shadow-lg">
<div class="flex justify-center space-x-4">
<button class="px-6 py-2 text-lg font-semibold border-b-2 border-[var(--primary-color)] text-[var(--primary-color)]" id="login-tab">Log In</button>
<button class="px-6 py-2 text-lg font-semibold text-gray-500 border-b-2 border-transparent hover:border-gray-300" id="signup-tab">Sign Up</button>
</div>
<div id="login-form">
<h2 class="text-center text-3xl font-bold text-gray-900" style='font-family: "Newsreader", serif;'>Artist Login</h2>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-4 rounded-md">
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="relative block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="relative block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="text-sm">
<a class="font-medium text-[var(--primary-color)] hover:text-blue-500" href="#">Forgot your password?</a>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-[var(--primary-color)] py-3 px-4 text-sm font-bold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors" type="submit">Log in</button>
</div>
</form>
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-white px-2 text-gray-500">Or continue with</span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-3">
<div>
<a class="inline-flex w-full justify-center rounded-lg border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-500 shadow-sm hover:bg-gray-50" href="#">

</a>
</div>
<div>
<a class="inline-flex w-full justify-center rounded-lg border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-500 shadow-sm hover:bg-gray-50" href="#">
<span class="sr-only">Sign in with Facebook</span>
<svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path clip-rule="evenodd" d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z" fill-rule="evenodd"></path></svg>

</div>
</div>
</div>
</div>
<div class="hidden" id="signup-form">
<h2 class="text-center text-3xl font-bold text-gray-900" style='font-family: "Newsreader", serif;'>Create Artist Account</h2>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-4 rounded-md">
<div>
<label class="sr-only" for="signup-email">Email address</label>
<input autocomplete="email" class="relative block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="signup-email" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="signup-password">Password</label>
<input autocomplete="new-password" class="relative block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="signup-password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input autocomplete="new-password" class="relative block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-[var(--primary-color)] py-3 px-4 text-sm font-bold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors" type="submit">Sign Up</button>
</div>
</form>
<div class="mt-6">
<div class="relative">

</a>

<a class="inline-flex w-full justify-center rounded-lg border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-500 shadow-sm hover:bg-gray-50" href="#">
<span class="sr-only">Sign in with Facebook</span>
<svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path clip-rule="evenodd" d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z" fill-rule="evenodd"></path></svg>
</a>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
</div>
<script>
      const loginTab = document.getElementById('login-tab');
      const signupTab = document.getElementById('signup-tab');
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      loginTab.addEventListener('click', () => {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        loginTab.classList.add('border-[var(--primary-color)]', 'text-[var(--primary-color)]');
        loginTab.classList.remove('text-gray-500', 'border-transparent');
        signupTab.classList.add('text-gray-500', 'border-transparent');
        signupTab.classList.remove('border-[var(--primary-color)]', 'text-[var(--primary-color)]');
      });
      signupTab.addEventListener('click', () => {
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
        signupTab.classList.add('border-[var(--primary-color)]', 'text-[var(--primary-color)]');
        signupTab.classList.remove('text-gray-500', 'border-transparent');
        loginTab.classList.add('text-gray-500', 'border-transparent');
        loginTab.classList.remove('border-[var(--primary-color)]', 'text-[var(--primary-color)]');
      });
    </script>

</body></html>
