<title>Tribe Canvas - Login</title>

<h1 class="text-xl font-bold tracking-tight">Tribe Canvas</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-gray-600 hover:text-[var(--primary-color)] transition-colors" href="#">Shop</a>
<a class="text-sm font-medium text-gray-600 hover:text-[var(--primary-color)] transition-colors" href="#">Artists</a>
<a class="text-sm font-medium text-gray-600 hover:text-[var(--primary-color)] transition-colors" href="#">About</a>
<a class="text-sm font-medium text-gray-600 hover:text-[var(--primary-color)] transition-colors" href="#">Contact</a>
</nav>
<div class="flex items-center gap-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-transparent text-gray-800 text-sm font-bold leading-normal tracking-wide border border-gray-300 hover:bg-gray-100 transition-colors">
<span class="truncate">Login</span>
</button>
<button class="hidden md:flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 bg-transparent text-gray-600 gap-2 text-sm font-bold leading-normal tracking-wide min-w-0 px-2.5 hover:bg-gray-100 transition-colors">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
</button>
<button class="hidden md:flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 bg-transparent text-gray-600 gap-2 text-sm font-bold leading-normal tracking-wide min-w-0 px-2.5 hover:bg-gray-100 transition-colors">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg"><path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"></path></svg>
</button>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8 bg-white p-10 rounded-lg shadow-lg">
<div>
<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Welcome to Tribe Canvas</h2>
<p class="mt-2 text-center text-sm text-gray-600">Access your account or create a new one</p>
</div>
<div class="flex border-b border-gray-200">
<button class="w-1/2 py-4 px-1 text-center text-sm font-medium text-[var(--primary-color)] border-b-2 border-[var(--primary-color)]" id="login-tab">
              Login
            </button>
<button class="w-1/2 py-4 px-1 text-center text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300" id="register-tab">
              Register
            </button>
</div>
<form action="#" class="mt-8 space-y-6" id="login-form" method="POST">
<div class="rounded-md shadow-sm -space-y-px">
<div>
<label class="sr-only" for="login-email">Email address</label>
<input autocomplete="email" class="form-input appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] focus:z-10 sm:text-sm" id="login-email" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="login-password">Password</label>
<input autocomplete="current-password" class="form-input appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] focus:z-10 sm:text-sm" id="login-password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<a class="text-sm text-[var(--primary-color)] hover:underline" href="#">Forgot your password?</a>
</div>
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-md text-white bg-[var(--primary-color)] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] transition-colors" type="submit">
                Sign in
              </button>
</div>
</form>
<form action="#" class="mt-8 space-y-6 hidden" id="register-form" method="POST">
<div class="rounded-md shadow-sm -space-y-px">
<div>
<label class="sr-only" for="register-email">Email address</label>
<input autocomplete="email" class="form-input appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] focus:z-10 sm:text-sm" id="register-email" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="register-password">Password</label>
<input autocomplete="new-password" class="form-input appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] focus:z-10 sm:text-sm" id="register-password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input autocomplete="new-password" class="form-input appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] focus:z-10 sm:text-sm" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-md text-white bg-[var(--primary-color)] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] transition-colors" type="submit">
                Create Account
              </button>
</div>
</form>
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white text-gray-500">Or continue with</span>
</div>
</div>
<div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-3">
<div>
<a class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50" href="#">
<span class="sr-only">Sign in with SearchEngineCo</span>
<svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path clip-rule="evenodd" d="M21.545,11.236 C21.545,10.518 21.482,9.827 21.364,9.164 L12,9.164 L12,13.109 L17.609,13.109 C17.382,14.418 16.636,15.545 15.4,16.318 L15.4,19.091 L19.236,19.091 C20.764,17.709 21.545,15.745 21.545,13.336 C21.545,12.591 21.545,11.891 21.545,11.236 Z" fill-rule="evenodd"></path><path clip-rule="evenodd" d="M12,22 C14.955,22 17.455,21.036 19.236,19.091 L15.4,16.318 C14.418,17.018 13.218,17.436 12,17.436 C9.464,17.436 7.345,15.782 6.564,13.564 L2.618,13.564 L2.618,16.436 C4.391,19.855 7.9,22 12,22 Z" fill-rule="evenodd"></path><path clip-rule="evenodd" d="M6.564,13.564 C6.345,12.873 6.218,12.145 6.218,11.382 C6.218,10.618 6.345,9.891 6.564,9.2 L2.618,6.327 C1.745,8.018 1.255,10.055 1.255,12.018 C1.255,14 1.745,15.982 2.618,17.673 L6.564,14.782 L6.564,13.564 Z" fill-rule="evenodd"></path><path clip-rule="evenodd" d="M12,5.327 C13.327,5.327 14.545,5.8 15.4,6.618 L19.309,2.709 C17.455,1.018 14.955,0 12,0 C7.9,0 4.391,2.145 2.618,5.564 L6.564,8.436 C7.345,6.218 9.464,4.564 12,4.564 L12,5.327 Z" fill-rule="evenodd"></path></svg>
                SearchEngineCo
              </a>
</div>
<div>
<a class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50" href="#">
<span class="sr-only">Sign in with SocialMediaCo</span>
<svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path clip-rule="evenodd" d="M22,12 C22,6.477 17.523,2 12,2 C6.477,2 2,6.477 2,12 C2,16.99 5.657,21.128 10.438,21.826 L10.438,14.86 L7.896,14.86 L7.896,12 L10.438,12 L10.438,9.792 C10.438,7.29 11.93,5.908 14.215,5.908 C15.308,5.908 16.462,6.1 16.462,6.1 L16.462,8.56 L15.012,8.56 C13.75,8.56 13.562,9.333 13.562,10.124 L13.562,12 L16.338,12 L15.896,14.86 L13.562,14.86 L13.562,21.826 C18.343,21.128 22,16.99 22,12 Z" fill-rule="evenodd"></path></svg>
                SocialMediaCo
              </a>
</div>
</div>
</div>
</main>
</div>
<script>
      const loginTab = document.getElementById('login-tab');
      const registerTab = document.getElementById('register-tab');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      loginTab.addEventListener('click', () => {
        loginTab.classList.add('text-[var(--primary-color)]', 'border-[var(--primary-color)]');
        loginTab.classList.remove('text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
        registerTab.classList.add('text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
        registerTab.classList.remove('text-[var(--primary-color)]', 'border-[var(--primary-color)]');
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
      });
      registerTab.addEventListener('click', () => {
        registerTab.classList.add('text-[var(--primary-color)]', 'border-[var(--primary-color)]');
        registerTab.classList.remove('text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
        loginTab.classList.add('text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
        loginTab.classList.remove('text-[var(--primary-color)]', 'border-[var(--primary-color)]');
        registerForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
      });
    </script>

</body></html>
