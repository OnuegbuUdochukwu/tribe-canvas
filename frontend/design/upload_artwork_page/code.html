<main class="flex flex-1 justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-4xl space-y-8">
<div>
<h2 class="text-center text-4xl font-extrabold text-primary tracking-tight">Upload Your Artwork</h2>
<p class="mt-2 text-center text-lg text-secondary">
                Share your creativity with the world. Fill out the details below to get started.
              </p>
</div>
<div class="mt-8 space-y-6 rounded-md bg-white p-8 shadow-lg">
<div class="col-span-full">
<label class="block text-base font-medium leading-normal text-primary" for="artwork-upload">Artwork Files</label>
<div class="mt-2 flex justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6 hover:border-primary-color transition-colors">
<div class="space-y-1 text-center">
<svg aria-hidden="true" class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 48 48">
<path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
<div class="flex text-sm text-gray-600">
<label class="relative cursor-pointer rounded-md bg-white font-medium text-primary-color hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary-color" for="file-upload">
<span>Upload a file</span>
<input class="sr-only" id="file-upload" multiple="" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
</div>
</div>
</div>
<div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
<div class="sm:col-span-2">
<label class="block text-base font-medium leading-normal text-primary" for="artwork-title">Artwork Title</label>
<div class="mt-1">
<input class="form-input block w-full rounded-md border-gray-300 shadow-sm sm:text-sm h-12 px-4" id="artwork-title" name="artwork-title" placeholder="e.g., 'Sunset over Lagos'" type="text"/>
</div>
</div>
<div class="sm:col-span-2">
<label class="block text-base font-medium leading-normal text-primary" for="description">Description</label>
<div class="mt-1">
<textarea class="form-input block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-4" id="description" name="description" placeholder="Describe your artwork, the inspiration behind it, and any other details you'd like to share." rows="4"></textarea>
</div>
</div>
<div class="sm:col-span-2">
<label class="block text-base font-medium leading-normal text-primary" for="tags">Tags</label>
<div class="mt-1">
<input class="form-input block w-full rounded-md border-gray-300 shadow-sm sm:text-sm h-12 px-4" id="tags" name="tags" placeholder="Add tags to help people discover your work (e.g., abstract, landscape, portrait)" type="text"/>
</div>
<p class="mt-2 text-sm text-gray-500">Separate tags with commas.</p>
</div>
</div>
<div>
<h3 class="text-lg font-medium leading-6 text-primary">Pricing</h3>
<p class="mt-1 text-sm text-gray-500">Set prices for different print sizes.</p>
</div>
<div class="space-y-4">
<div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-5 items-end">
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-gray-700" for="size-1">Size</label>
<select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-color focus:border-primary-color sm:text-sm rounded-md h-12" id="size-1" name="size-1">
<option>Small (12" x 18")</option>
<option selected="">Medium (18" x 24")</option>
<option>Large (24" x 36")</option>
</select>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-gray-700" for="price-1">Price (USD)</label>
<div class="mt-1 relative rounded-md shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="text-gray-500 sm:text-sm">$</span>
</div>
<input class="block w-full rounded-md border-gray-300 pl-7 pr-12 focus:border-primary-color focus:ring-primary-color sm:text-sm h-12" id="price-1" name="price-1" placeholder="0.00" type="text"/>
</div>
</div>
<div class="sm:col-span-1">
<button class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 w-full justify-center h-12" type="button">
                      Remove
                    </button>
</div>
</div>
<button class="w-full flex justify-center items-center px-4 py-2 border border-dashed border-gray-300 text-sm font-medium rounded-md text-primary-color bg-white hover:border-primary-color hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-color" type="button">
                  + Add another size
                </button>
</div>
<div class="pt-5">
<div class="flex justify-end">
<button class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-color" type="button">
                    Save as Draft
                  </button>
<button class="ml-3 inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-primary-color hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-color" type="submit">
                    Submit Artwork
                  </button>
</div>
</div>
</div>
</div>
